
<!Doctype html>
<html lang="zh-Hans">
<!--
    1. 设置字体
    2. 字体加粗、大小
    3. 字体颜色
    4. 缩写
    5. 项目中怎样使用字体
-->
<head>
    <meta charset="UTF-8">
    <title>字体-第二节-前端培训-信达课堂</title>
</head>

<body>
    <!--设置字体 start-->
    <style>
        .a { font-family: "Open Sans", Arial, Helvetica, "Microsoft Yahei", STXihei , sans-serif; }
        .b { font-family: STXihei , sans-serif; }
    </style>
    <p class="a">HElloYy</p>
    <p class="b">HElloYy</p>
    <!--设置字体 end -->

    <!--字体加粗、大小 start-->
    <style>
        .c { font-weight: 800; font-size: 30.1px; }
        .d { font-weight: 900; font-size: 30px; }
    </style>
    <p class="c">HElloYy</p>
    <p class="d">HElloYy</p>
    <!--字体加粗、大小 end -->

    <!--字体颜色 start-->
    <style>
        .e { font-color: red }
    </style>
    <p class="e">HElloYy</p>
    <!--字体颜色 end -->

    <!--缩写 start-->
    <style>
        .f { font: 800 20px/30px Arial }
    </style>
    <p class="f">HElloYy</p>
    <!--缩写 end -->


</body>
</html>
